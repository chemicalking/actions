name: Build taskt

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1

    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[16.11,)'

    - name: Restore NuGet packages
      run: nuget restore TF-AI-RPA/taskt_new/bin/taskt_source/taskt.sln

    - name: Build Solution
      run: |
        msbuild TF-AI-RPA/taskt_new/bin/taskt_source/taskt.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Copy Custom DLLs
      run: |
        Copy-Item "backup/*.dll" "bin/Release/" -ErrorAction SilentlyContinue
        Copy-Item "backup/*.xml" "bin/Release/" -ErrorAction SilentlyContinue
        Copy-Item "backup/*.config" "bin/Release/" -ErrorAction SilentlyContinue

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: taskt-build
        path: |
          bin/Release/
          !bin/Release/*.pdb
