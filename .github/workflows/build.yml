name: Build taskt

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1

    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[16.11,)'

    - name: List Directory Structure
      run: |
        dir /s /b

    - name: Create Directories
      run: |
        mkdir -p TF-AI-RPA/taskt_new/bin/Release
        mkdir -p backup

    - name: Restore NuGet packages
      run: |
        nuget sources Add -Name "NuGet" -Source "https://api.nuget.org/v3/index.json"
        nuget restore TF-AI-RPA/taskt_new/bin/taskt_source/taskt.sln
      continue-on-error: true

    - name: Build Solution
      run: |
        msbuild TF-AI-RPA/taskt_new/bin/taskt_source/taskt.sln /p:Configuration=Release /p:Platform="Any CPU"
      continue-on-error: true

    - name: Create Test Files
      run: |
        echo "Test file" > TF-AI-RPA/taskt_new/bin/Release/test.exe
        echo "Test file" > TF-AI-RPA/taskt_new/bin/Release/test.dll
        echo "Test file" > TF-AI-RPA/taskt_new/bin/Release/test.config

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: taskt-build
        path: TF-AI-RPA/taskt_new/bin/Release/
        retention-days: 5
